<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Cadastro</title>
		<script
			src="./script/index.js"
			defer
		></script>
		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
		<style></style>
	</head>
	<body>
		<p>PÃ¡gina de login</p>
		<form>
			<label>
				Nome:
				<input
					type="text"
					name="text"
					id="input-name"
				/>
			</label>
			<label>
				E-mail:
				<input
					type="email"
					name="email"
					id="input-email"
				/>
			</label>
			<label>
				Senha:
				<input
					type="password"
					name="password"
					id="input-password"
				/>
			</label>
			<label>
				CPF / CNJP:
				<input
					type="text"
					name="cpf-cnpj"
					id="input-cpf-cnpj"
				/>
			</label>
			<label>
				Data de Nascimento:
				<input
					type="date"
					name="birth-date"
					id="input-birth-date"
				/>
			</label>
			<label>
				Termos:
				<input
					type="checkbox"
					name="terms"
					id="input-terms"
				/>
			</label>
			<input
				type="button"
				value="Cadastre-se"
			/>
		</form>
	</body>
</html>
